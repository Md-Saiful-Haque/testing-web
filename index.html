<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="raleway-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title text-primary">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>   
        <section class="action-section">
            <div class="action">
                <div class="action-title">
                    <h3 class="action-head">See It in Action</h3>
                    <p class="action-p">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <img class="action-img" src="./Assets/wc-mini.png" alt="">
            </div>

        </section>
        <section class="productive-users">
        <h2 class="heading">Joined Thousands of Productive Users</h2>
         
        <div class="user">
            <div class="user-item">
                <div class="user-number">50K</div>
                <div class="user-description">Active Users</div>
            </div>

            <div class="user-item">
                <div class="user-number">2M+</div>
                <div class="user-description">Focus Sessions</div>
            </div>

            <div class="user-item">
                <div class="user-number">95%</div>
                <div class="user-description">Satisfaction Rate</div>
            </div>
        </div>
    </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
